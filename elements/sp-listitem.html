<element name="sp-listitem" attributes="title subtitle href">
  <template>
    <style>
    span {
      float: left;
    }
    #icon {
      width: 16px;
      float: left;
      height: 16px;
    }
    </style>
    <section on-mouseup="mousedown" pseudo="x-spotify-list-item" data-selected="{{selected}}">
      <div pseudo="x-spotify-icon"  data-selected="{{selected}}" id="icon" class="icon {{icon}}"></div><span pseudo="x-spotify-list-item-title" data-selected="{{selected}}">{{title}}</span>  <span pseudo="x-spotify-list-item-subtitle">{{subtitle}}</span>
    </section>
  </template>

  <script>
    // When <element> is in document, might run in wrong context.
    // Only do work when this == <element>.
   
    Polymer.register(this, {
      mousedown: function (a) {
        var evt = document.createEvent('CustomEvent');
        evt.initCustomEvent('selected', true, true);
        evt.detail = this;
        this.dispatchEvent(evt);
      },

      title: 'Loading...',
      icon: 'icon-home',
      subtitle: '',
      href: 'spotify:internal:undefined',
      selected: false
    });
  </script>
</element>
