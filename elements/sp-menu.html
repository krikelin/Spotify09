<element name="sp-menu">
  <template>
    <section pseudo="x-spotify-menu">

      <sp-tabbar>
      
      </sp-tabbar>
      <sp-listview on-itemselected="itemselected">
     </sp-listview>
    </section>
  </template>

  <script>
    // When <element> is in document, might run in wrong context.
    // Only do work when this == <element>.
   
    Polymer.register(this, {
      selectedItem: null,
      itemselected: function (e) {
        console.log('Item selected', e);
        this.selectedItem = e.srcElement.selectedItem;
        console.log('a', this.selectedItem);
        var evt = document.createEvent('CustomEvent');
        evt.initCustomEvent('menuselected', true, true);
        this.dispatchEvent(evt);
        console.log("A");
      },
      ready: function (e) {
      }
    });
  </script>
</element>
