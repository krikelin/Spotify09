<element name="sp-page" attributes="active id">
  <template name="sp-page">
    <div pseudo="x-spotify-page" data-active="{{active}}">
      <content></content>
    </div>
  </template>
 
  <script>
    // When <element> is in document, might run in wrong context.
    // Only do work when this == <element>.
   
    Polymer.register(this, {
      active: false
    });
  </script>
</element>
